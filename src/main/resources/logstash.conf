input{
	kafka{
		zk_connect=>[
			"${ZOOKEEPER_URL}"
		]
		topic_id=>[
			"eventChannel"
		]
		group_id=>[
			"eventlog"
		]

	}
}
filter{
	ruby {
	        code => "
	          event.to_hash.keys.each { |k| event[ k.gsub('.','_') ] = event.remove(k) if k.include?'.' }
	        "
	    }
}
output{
	elasticsearch{
		hosts=>[
			"${ELASTIC_URL}"
		]
	}
}
